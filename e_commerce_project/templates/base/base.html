{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="{% static 'css/registration.css' %}" />
    </head>
    <body>
        <nav class="navbar bg-primary navbar-expand-lg p-3">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="{% url 'home' %}">Home</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                          <a class="nav-link active text-white" aria-current="page" href="#">{% if user.first_name %} {{user.first_name.upper}}{% else %}{{user.email.upper}}{% endif %}</a>
                      </li>                     
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
                        </li>

                        {% endif %}
                    </ul>
                </div>
            </div>
            <form class="d-flex search-box" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Products" aria-label="Search" />
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </nav>

        <main class="main">{% block content %} {% endblock %}</main>



        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
